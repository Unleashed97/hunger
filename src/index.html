<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Hunger</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">
                    <ul class="nav__list nav__list--left">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Team</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Booking</a>
                        </li>
                    </ul>
                    <ul class="nav__list nav__list--right">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Menu</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Galerie</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Events</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <p class="intro__opening-times">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
                <h1 class="intro__sup-title">Restaurant</h1>
                <h1 class="intro__title">Hungry people</h1>
                <div class="intro__btns">
                    <button class="btn btn--yellow">Book table</button>
                    <button class="btn">Explore</button>
                </div>
                <ul class="social">
                    <li class="social__item">
                        <i class="fab fa-facebook-f"></i>
                    </li>
                    <li class="social__item">
                        <i class="fab fa-twitter"></i>
                    </li>
                    <li class="social__item">
                        <i class="fab fa-instagram"></i>
                    </li>
                </ul>
                <span class="intro__down">
                    <i class="fas fa-chevron-down"></i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
